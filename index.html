<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">


  <!-- Adding Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!--Adding External CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main>

      <!-- Left Section Styling -->
    <section class="image-Section">
      <img src="/images/logo.svg"  class="logo" alt="">
      <img src="/images/illustration-mockups.svg" class="main-img" alt="">
    </section>
   
    <section class="content-Section">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>


      <button>Register</button>

    </section>

    <div class="flex-group">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></i></span>
      <span><i class="fa-brands fa-instagram"></i></span>
    </div>

  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nathan Turkson </a>.
    </p>
  </footer>
</body>

</html>
